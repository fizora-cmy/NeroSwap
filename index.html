<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeroSwap - Trade, Pool, Borrow</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif; 
            background-color: #000; 
            color: #fff; 
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            position: relative; 
        }

        .landing-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1; 
            padding: 20px; 
            box-sizing: border-box; 
        }

        .main-header {
            width: 100%;
            display: flex;
            justify-content: flex-end; 
            align-items: center;
            padding: 20px 40px; 
            position: absolute; 
            top: 0;
            right: 0; 
            box-sizing: border-box;
        }
        
        /* WALLET CONNECT STYLES */

        .wallet-controls {
            position: relative; /* Container for button and dropdown */
            display: inline-block;
        }
        
        /* NOTE: We removed .enter-app-btn and used .connect-wallet-btn only */
        .connect-wallet-btn { 
            background: linear-gradient(135deg, #FF0066, #9900FF);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 700;
            border-radius: 30px; 
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
            box-shadow: 0 5px 15px rgba(153, 0, 255, 0.4); 
        }

        .connect-wallet-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(153, 0, 255, 0.6);
        }

        .wallet-dropdown {
            display: none; /* Initially hidden, JS will change this */
            position: absolute;
            top: 60px; /* Below the button */
            right: 0;
            background-color: rgba(30, 0, 60, 0.9); /* Dark semi-transparent background */
            min-width: 200px;
            border-radius: 10px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.4);
            z-index: 10; /* Make sure it appears above other elements */
            padding: 10px 0;
            backdrop-filter: blur(8px); /* Blur effect */
            border: 1px solid rgba(153, 0, 255, 0.3);
        }

        .wallet-dropdown.show {
            display: block; /* Class added by JS to show the menu */
        }

        .wallet-option {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }

        .wallet-option:hover {
            background-color: rgba(153, 0, 255, 0.2); /* Highlight on hover */
        }

        .wallet-icon {
            font-weight: 700;
            margin-right: 10px;
            width: 25px;
            height: 25px;
            background: #FF0066;
            border-radius: 50%;
            text-align: center;
            line-height: 25px;
            font-size: 0.8em;
        }
        
        /* END WALLET CONNECT STYLES */

        .project-logo {
            font-family: 'Cairo', sans-serif;
            font-size: 3em; 
            font-weight: 700;
            /* Removed original color and text-shadow */
            background: linear-gradient(to right, #ffffff, #aaaaaa, #ffffff, #cccccc, #ffffff); /* Metallic gradient */
            -webkit-background-clip: text; /* Clip background to text shape */
            -webkit-text-fill-color: transparent; /* Make text color transparent to show background */
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4), /* Outer glow */
                         0 0 30px rgba(153, 0, 255, 0.2); /* Deeper purple glow */
            letter-spacing: 2px; /* Space between letters for better effect */
            margin: 0;
            position: absolute; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            white-space: nowrap; 
        }
        }

        .project-tagline {
            font-size: 1.5em;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7); 
            text-align: center;
            margin-top: 150px; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, calc(-50% + 100px)); 
            white-space: nowrap;
        }

        .metrics-container {
            display: flex;
            justify-content: center;
            gap: 40px; 
            width: 100%;
            max-width: 1200px;
            position: absolute;
            bottom: 10%; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 2; 
        }

        .metric-box {
            background-color: rgba(30, 0, 60, 0.6); 
            border: 1px solid rgba(153, 0, 255, 0.4); 
            border-radius: 15px;
            padding: 25px 40px;
            text-align: center;
            backdrop-filter: blur(10px); 
            box-shadow: 0 0 20px rgba(153, 0, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .metric-box:hover {
            transform: translateY(-5px);
        }

        .metric-box h3 {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }

        .metric-box p {
            font-size: 2.5em;
            font-weight: 700;
            color: #FF0066; 
            margin: 0;
        }
        
        /* SMOKE EFFECT */
        .background-elements::before {
            content: '';
            position: absolute;
            bottom: -10%; 
            right: 0;
            width: 120%; 
            height: 120%;
            background: radial-gradient(ellipse at bottom right, rgba(255, 0, 102, 0.3) 0%, transparent 70%),
                        radial-gradient(ellipse at top left, rgba(153, 0, 255, 0.5) 0%, transparent 70%);
            background-color: rgba(153, 0, 255, 0.1); 
            filter: blur(80px); 
            opacity: 0.8;
            z-index: 0;
            animation: smoke-drift 40s linear infinite;
            transform: translateX(0) translateY(0); 
        }

        @keyframes smoke-drift {
            0% {
                transform: translateX(0) translateY(0) scale(1);
                opacity: 0.7;
            }
            100% {
                /* Move 30% to the left and 5% upwards */
                transform: translateX(-30%) translateY(-5%) scale(1.05);
                opacity: 0.8;
            }
        }
            }
            100% {
                transform: translateX(0) translateY(0) scale(1);
                opacity: 0.7;
            }
        }
        
        /* CRYSTAL EFFECT */
        .crystal {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #FF0066, #9900FF);
            border-radius: 4px;
            /* Increased shadow and added blur for a softer, more glowing look */
            box-shadow: 0 0 20px rgba(255, 0, 102, 1), inset 0 0 15px rgba(255, 255, 255, 0.7);
            filter: blur(2px); /* Soften the edges */
            opacity: 0.8;
            top: calc(var(--i) * 10vh + 5%);
            left: calc(var(--i) * 9vw);
            animation: crystal-move 20s linear infinite calc(var(--i) * -2s); /* Slower and slightly delayed animation */
            z-index: 0;
        }
        }

        .crystal::before, .crystal::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: inherit;
        }

        .crystal::before {
            transform: rotate(45deg);
        }

        @keyframes crystal-move {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(0.8);
            }
            25% {
                transform: translate(20vw, 15vh) rotate(90deg) scale(1);
            }
            50% {
                transform: translate(-10vw, 40vh) rotate(180deg) scale(0.6);
            }
            75% {
                transform: translate(30vw, 60vh) rotate(270deg) scale(1.1);
            }
            100% {
                transform: translate(0, 0) rotate(360deg) scale(0.8); 
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        
        <div class="background-elements">
            <div class="crystal" style="--i:1;"></div>
            <div class="crystal" style="--i:2;"></div>
            <div class="crystal" style="--i:3;"></div>
            <div class="crystal" style="--i:4;"></div>
            <div class="crystal" style="--i:5;"></div>
            <div class="crystal" style="--i:6;"></div>
            <div class="crystal" style="--i:7;"></div>
            <div class="crystal" style="--i:8;"></div>
            <div class="crystal" style="--i:9;"></div>
            <div class="crystal" style="--i:10;"></div>
        </div>

        <header class="main-header">
            <div class="wallet-controls">
                <button class="connect-wallet-btn" id="connectWalletBtn">Connect Wallet</button>
                
                <div class="wallet-dropdown" id="walletDropdown">
                    <a href="#" class="wallet-option" data-wallet="MetaMask">
                        <span class="wallet-icon" style="background-color: #f6851b;">M</span> MetaMask
                    </a>
                    <a href="#" class="wallet-option" data-wallet="WalletConnect">
                        <span class="wallet-icon" style="background-color: #3b82f6;">W</span> WalletConnect
                    </a>
                    <a href="#" class="wallet-option" data-wallet="Coinbase">
                        <span class="wallet-icon" style="background-color: #0052ff;">C</span> Coinbase Wallet
                    </a>
                </div>
            </div>
        </header>

        <main class="content-area">
            <h1 class="project-logo">NeroSwap</h1>
            <h2 class="project-tagline">Trade, Pool, Borrow.</h2>

            
<div class="metrics-container">
                <div class="metric-box">
                    <h3>Total Value Locked</h3>
                    <p>$1.2B</p>
                </div>
                <div class="metric-box">
                    <h3>Users</h3>
                    <p>500K+</p>
                </div>
                <div class="metric-box">
                    <h3>Networks Supported</h3>
                    <p>10+</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const connectBtn = document.getElementById('connectWalletBtn');
            const dropdown = document.getElementById('walletDropdown');

            // 1. Toggle dropdown visibility when the button is clicked
            connectBtn.addEventListener('click', function(event) {
                dropdown.classList.toggle('show');
                event.stopPropagation(); // Prevents the click from immediately propagating to the document listener below
            });

            // 2. Hide dropdown when the user clicks anywhere else
            document.addEventListener('click', function(event) {
                if (!connectBtn.contains(event.target) && !dropdown.contains(event.target)) {
                    if (dropdown.classList.contains('show')) {
                        dropdown.classList.remove('show');
                    }
                }
            });

            // 3. Handle actual wallet selection (Simple alert for now)
            const walletOptions = document.querySelectorAll('.wallet-option');
            walletOptions.forEach(option => {
                option.addEventListener('click', function(event) {
                    event.preventDefault(); 
                    const walletName = this.getAttribute('data-wallet');
                    alert('Attempting to connect to: ' + walletName);
                    // REAL WEB3 INTEGRATION GOES HERE
                    dropdown.classList.remove('show'); // Hide dropdown after selection
                });
            });
        });
    </script>
</body>
</html>
