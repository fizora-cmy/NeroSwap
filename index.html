<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeroSwap</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #0c0c0c;
      color: #fff;
      overflow-x: hidden;
    }
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: #000000;
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, rgba(127,0,255,0.4), rgba(255,0,100,0.4));
    }
    h1 {
      font-size: 4rem;
      font-weight: 800;
      letter-spacing: 2px;
      z-index: 2;
      background: linear-gradient(180deg, #ffffff 0%, #c0c0c0 40%, #7e7e7e 70%, #1a1a1a 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0px 0px 12px rgba(255,255,255,0.2);
    }
    .subtitle {
      font-size: 1.2rem;
      margin-top: 10px;
      z-index: 2;
    }
    .stats {
      display: flex;
      gap: 2rem;
      margin-top: 3rem;
      z-index: 2;
    }
    .stat-box {
      border: 2px solid #a500ff;
      padding: 1.5rem 2.5rem;
      border-radius: 12px;
      width: 200px;
    }
    .stat-value {
      font-size: 2rem;
      font-weight: 700;
    }
    .btn {
      position: absolute;
      top: 40px;
      right: 60px;
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(90deg,#ff00cc,#8000ff);
      border-radius: 24px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <button class="btn">Enter App</button>
  </header>
  <section class="hero">
    <div class="overlay"></div>
    <h1>NeroSwap</h1>
    <p class="subtitle">Trade, Pool, Borrow.</p>
    <div class="stats">
      <div class="stat-box">
        <div class="stat-title">Total Value Locked</div>
        <div class="stat-value">$1.2B</div>
      </div>
      <div class="stat-box">
        <div class="stat-title">Users</div>
        <div class="stat-value">500K+</div>
      </div>
      <div class="stat-box">
        <div class="stat-title">Networks</div>
        <div class="stat-value">10+</div>
      </div>
    </div>
  </section>
</body>
</html>
